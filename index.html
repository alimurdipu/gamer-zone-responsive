<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8225ae76f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav section start -->
    <div class="nav-container">
      <div class="logo-container">
        <img src="images/Frame.png" alt="" />
        <p><span class="g">G</span>amer</p>
      </div>
      <div class="nav-items-container">
        <a href="">About Us</a>
        <a href="">Developers</a>
        <div class="nav-items-btn">
          <a href="">Follow Us On</a>
          <span class="youtube-btn"><i class="fa-brands fa-youtube"></i></span>
          <span class="tiktok-btn"><i class="fa-brands fa-tiktok"></i></span>
        </div>
      </div>
    </div>
    <!-- nav section end -->

    <!-- banner section start -->
    <div class="banner-container">
      <div class="banner-description">
        <h2>Play Like The</h2>
        <h1>G.O.A.T.</h1>
        <ul>
          <li>1-Click instant play</li>
          <li>No Download</li>
          <li>1000s of supported online games</li>
        </ul>
        <div class="btn">
          <button class="signin">SIGN IN</button>
          <button class="gobtn">Go Rogue</button>
        </div>
      </div>
      <img src="images/Group 18.png" alt="" />
    </div>
    <!-- banner section end -->
  </body>
</html>
